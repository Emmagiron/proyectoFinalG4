{% extends 'base.html' %}

{% block titulo %}Registrar Usuario{% endblock %}

{% block contenido %}

    <h2 class="mb-4">Iniciar Sesion</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
{% endblock %}
